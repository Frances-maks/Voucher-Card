<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Voucher Card</title>
</head>
<body>
    <div class="container">
        <div class="second-container">
            <div class="third-container">
                <div class="logo-container">
                    <img src="./image/Polygon 1.png" alt="logo" class="logo1">
                </div>
                <div class="firstpara">
                    <p>TATUP International Services Limited</p>
                </div>
            </div>
            <div class="number-container">
                <div class="first">
                    <p>Cash Deposit Card</p>
                </div>
                <div class="second">
                    <p>N100</p>
                </div>
                <div class="third">
                    <div class="firstobj">
                    <object data="./image/Vector.svg"></object>
                </div>
                    <div class="secondpara">
                    <p>0809 558 8700</p>
                </div>
                </div>
            </div>
        
        <div class="bottom-container">
            <div class="img1">
                <img src="./image/Rectangle 1.png" alt="">
            </div> 
            <div class="anchor">
                <a href="https://tatup-cashtoken.com">https://tatup-cashtoken.com</a>
            </div>
        </div>
    </div>

        <div class="backpage-container">
            <div class="back">
                <div class="backpara">
                    <p class="paraback">PIN</p>
                </div>
                <div class="b-reg">
                    <img src="./image/Rectangle 3.png" alt="" class="reg1">
                </div>
                <div class="w-reg">
                    <img src="./image/Rectangle 4.png" alt="" class="reg2">
                </div>
                <div class="back logo">
                    <img src="./image/Polygon 1.png" alt="logo" class="logo2">
                </div>
            </div>
            <div class="midpara">
                <p class="faint">Instruction for Usage:</p>
                <hr class="faintline">
                <p class="bt"><span>Dial *347*312#</span> and follow instructions.</p>
                <p class="tbt">Enter the <span>Token Pin</span> and send.</p>
                <p class="onek">N1000</p>
            </div>
            
            <div class="lastd">
                <div class="noone">
                    <hr class="upline">
                    <p class="no1">Pieces No: 12603</p>
                </div>
                <div class="notwo">
                    <p class="no2">Batch No: 20563882</p>
                    <hr class="bottomline">
                </div>
                <div class="lstobj">
                    <object data="./image/Rectangle 6.svg" class="lastobject"></object>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
